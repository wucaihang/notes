<!doctype html>
<html>
    <head>
        <mete chareset="utf-8"/>
        <title></title>
        <!--
            使用meta标签除了设置字符集还可以用来设置网页的关键字
            和指定网页的描述（索引擎在检索页面时，会同时检测页面
            中的关键词和描述）还可以使用meta用来做请求的重定向
        -->
        <meta http-equiv="refresh" content="5;url=http://www.baidu.com" />
    </head>
    <body>
        <h1>5秒以后跳转页面</h1>
    </body>
</html>
